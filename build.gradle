apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'application'
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.1'
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala']
        }
        java {
            srcDirs = ['src/main/java']
        }
    }
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
